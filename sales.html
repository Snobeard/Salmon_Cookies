<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salmon Cookies!</title>
    <link rel="shortcut icon" href="img\sales-page.png">
    <link rel="stylesheet" href="styling.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Indie+Flower" rel="stylesheet">
  </head>

  <body>
    <header> <!-- header -->
      <div class="container-content">
        <img id="salmon" src="img\salmon.png" alt="A picture of a large salmon.">

        <div id="headerText">
          <h1>Salmon Cookies</h1>
          <h2>Ain't nothin' better...<h2>
        </div>

        <img id="chinook" src="img\chinook.png" alt="A picture of a large chinook salmon.">
      </div>
    </header>

    <nav> <!-- navigation bar-->
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About Us</a></li>
        <li><a href="#contact">Contact Info</a></li>
        <li><a href="specials.html">Specials</a></li>
        <li><a href="sales.html">Sales</a></li>
      </ul>
    </nav>


    <form id="salmonForm">
      <fieldset>
        <legend>Salmon Cookies</legend>

        <div class="input">
          <label for="name">Location Name</label> <!-- input field for the name -->
          <input type="text" name="name" />
        </div>
        <div class="input">
          <label for="minCust">Min. Customers/hr</label>
          <input type="text" name="minCust" />
        </div>
        <div class="input">
          <label for="maxCust">Max. Customers/hr</label>
          <input type="text" name="maxCust" />
        </div>
        <div class="input">
          <label for="cookiesPerPerson">Cookies per Person</label>
          <input type="text" name="cookiesPerPerson" />
        </div>

        <button type="submitLocation" name="button">Add Location</button>



        <table id="cookieTable"> <!-- table build area -->
          <thead id="cookieContent"></thead>
          <tfoot id="sum"></tfoot>
        </table>
      </fieldset>
    </form>

    <footer>
      <div id="contact"> <!-- contact information -->
        <h4>Contact Us!</h4>
        <h5>info@salmoncookies.com</h5>
        <h5>(206) 555-FISH</h5>
      </div>
        <ul>
          <li>Facebook</li>
          <li>Instragram</li>
          <li>Twitter</li>
        </ul>
    </footer>

    <div id="lists"></div>

    <script src ="js\app.js" type="text/javascript"></script>

  </body>
</html>
